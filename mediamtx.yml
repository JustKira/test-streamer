# Enable the API if needed
# api: yes
# apiAddress: :9997

# RTSP Configuration
rtspAddress: :8554
protocols: [tcp, udp]

# HLS Configuration
hls: yes
hlsAddress: :8888
hlsVariant: lowLatency
hlsSegmentDuration: 1s
hlsPartDuration: 200ms
hlsAlwaysRemux: yes
hlsAllowOrigin: ""
readTimeout: 30s
writeTimeout: 30s
writeQueueSize: 1024


# Path Configuration
paths:
  all:
    source: publisher
